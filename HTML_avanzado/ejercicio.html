<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ejercicio.css">
    <title>Ejercicio</title>
</head>
<body>
    <form>
        <fieldset>
            <h4>Datos del comprador</h4>
            <div><label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" placeholder="Escribe tu nombre completo"></div>
            <div>
            <label for="correo">Email</label>
            <input id="correo" name="correo" type="email" placeholder="ejemplo@um.es"></div>
            <div>
            <label for="telefono">Teléfono</label>
            <input id="telefono" name="telefono" type="number" placeholder="Ej. +34668899999"></div>
            <div>
                <label for="pais">País</label>
                <input id="pais" name="Pais" type="text">
            </div>

            <h4>Datos tarjeta de crédito o débito</h4>

            <div><label for="tarjeta">Número</label>
            <input id="tarjeta" name="tarjeta" type="number" placeholder="Ej. 5555-4444-3333-2222"></div>
            <div>
            <label for="propietario">Nombre</label>
            <input id="propietario" name="propietario" type="text" placeholder="Nombre que figura en la tarjeta"></div>

<p>----------------------------</p>
            <div>
                <Button>Confirmar pedido</Button>
            </div>
            
        </fieldset>
    </form>
</body>
</html>
