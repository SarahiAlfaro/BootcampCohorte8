        <h1>Formulario</h1>
        <form class="formulario">
            
                <div class="nombre">
                    <label for="nombre">Nombre</label>
                    <input class="clase_nombre" id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre..." required>
                </div>
                <div class="apellido">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ahora escribe tu apellido..." required>
                </div>
                <div class="password">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña...">
                </div>
                <div class="correo">
                    <label for="correo">Correo</label>
                    <input id="correo" name="correo" type="email" placeholder="Escribe tu correo">
                </div>
                <div class="enviar">
                    <input type="submit">
                </div>
        
               
        <!--Fieldset es opcional-->    
        </form>
        <br>
        <form >
            <fieldset>
                <legend>Ingresa el número</legend>
                <label for="numero">Número</label>
                <input id="numero" type="number" name="numero" min="40" max="50">

                <label for="rango">Rango</label>
                <input id="rango" name="rango" type="range"  min="50">
            </fieldset>
        </form>
    </body>
