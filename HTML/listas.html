<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Lista no ordenada-->
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>

    <!--Lista ordenada-->
    <ol start="5">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <ol style="list-style-type: lower-alpha;" start="5">
            <li>Letra1</li>
            <li>Letra2</li>
        </ol>
    </ol>
</body>
</html>
